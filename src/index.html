<!DOCTYPE html>
<html>
    <head>
        <title>Find Your Doctor</title>
    </head>
    <body>
        <h1>Welcome To Better Doctor</h1>
        <p>Search for doctors in the Seattle area by thier name or by a medical issue.</p>

        <form id="searchIssue" action="index.html" method="post">
            <label>Search For Doctors By Medcial Issue:</label>
            <input type="text" id="issue" required>
            <button type="submit" name="button">Search Doctors</button>
        </form>

        <form id="searchName" action="index.html" method="post">
            <label>Find Doctors By Name:</label>
            <input type="text" id="name" required>
            <button type="submit" name="button">Find Doctors</button>
        </form>

        <ul id="doctorList">

        </ul>

        <p id="error"></p>
    </body>
</html>
